<!DOCTYPE html>

<head>

<body>
    <section class="Contact1">
        <div class="Content1">
            <h2>Contact Us</h2>
            
        </div>
        <div class="Container"> 
            <div class="contactinfo">
                <div class="boxx">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 sugar camp Road,<br>Owatonna,Minnesota,<br>55060</p>
                    </div>
                 </div>  

                    <div class="boxx">
                     <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>783-456-5060</p>
                        </div>
                     </div>  

                        <div class="boxx">
                            <div class="icon"><i class="fa-solid fa-message"></i></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>shrishtidivya99@gmail.com</p>
                            </div>
                       </div>
                </div>

            <div class="contactform">
                <form >
                    <h2>Send Message</h2>
                    <div class="inputbox">

                   </div>

                   <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
               </div>

                <span>Type your Message...</span>
           </div>

           <div class="inputbox">
            <input type="submit" name="" value="Send">
            
       </div>


                </form>
                

            </div>
